<!DOCTYPE HTML>
<html>

<head>
  <title>Proctor System</title>
  <style>

      text-align: center;
      margin-left: 30px;
    }
  </style>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div class="logo_text" id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html"><span class="logo_colour" align="center">BMS COLLEGE OF ENGINEERING</span></a></h1>
          
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->

          <li><a href="page.html">A Page</a></li>
          
          <li class="selected"><a href="contact.html">Contact Proctor</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div class="sidebar">
        <!-- insert your sidebar items here -->
        
      </div>

        <!-- insert the page content here -->
        <h1>Direct Message</h1>
        
        <form action="#" method="post">
          <div class="form_settings">
            <p><span>Name:</span><input class="contact" type="text" name="your_name" value="" /></p>
            <p><span>Email id:</span><input class="contact" type="text" name="your_email" value="" /></p>
            <p><span>Your Message:</span><textarea class="contact textarea" rows="8" cols="50" name="your_enquiry"></textarea></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="submit" /></p>
          </div>
        </form>
        
      </div>
    </div>
    
    </div>
